<div id="login">
    <div class="container" >
        <p style="color: red; position: absolute;">{{errorMsg}}</p>

        <div class="row">
            <div class="col-lg-6 mx-auto my-5 py-5 border">
                <h2>Login</h2>
        <form (submit)="onFormSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="userModel.email"/>
              <label class="form-label" for="email">Email address</label>
            </div>
          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="userModel.password"/>
              <label class="form-label" for="password">Password</label>
            </div>
          
            <!-- Submit button -->
            <div class="text-center mx-auto">
                <input class="continue" type="submit" value="Sign In">
            </div>
            <!-- Register buttons -->
            <div class="text-center">
              <p>Not a user? <a routerLink="/register">Register</a></p>
            </div>
          </form>
        </div>
        </div>
    </div>
</div>
