<div id="Register">
    <div class="container">
        <p style="color: red; position: absolute;">{{errorMsg}}</p>
        <div class="row">
            <div class="col-lg-6 mx-auto my-5 py-5 border">
                <h2>Register</h2>
        <form (submit)="onFormSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <input type="email" id="email" name="email" class="form-control" [(ngModel)]="userModel.email" required/>
              <label class="form-label" for="email">Email address</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="name" name="name" class="form-control" [(ngModel)]="userModel.name" required/>
                <label class="form-label" for="name">Name</label>
              </div>


          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" id="password" name="password" class="form-control" [(ngModel)]="userModel.password" required="true"/>
              <label class="form-label" for="password">Password</label>
            </div>
          
            <div class="text-center mx-auto">
                <input class="continue" type="submit" value="Register">
            </div>
          </form>
        </div>
        </div>
    </div>
</div>
