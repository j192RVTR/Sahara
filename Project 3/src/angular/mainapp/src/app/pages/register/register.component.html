<div id="Register">
    <div class="container">
        
        <div class="row">
            <div class="col-lg-6 mx-auto my-5 py-5 border">
                <h2>Register</h2>
        <form #registerForm="ngForm" (submit)="onFormSubmit()">
            <!-- Email input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="email">Email address</label>
              <input type="email" #email="ngModel" name="email" class="form-control" [(ngModel)]="userModel.email" required/>
              <small class="text-danger" [class.d-none]="email.untouched || email.valid">*Your email is required</small>
            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="name">Name</label>
                <input type="text" #name="ngModel" name="name" class="form-control" [(ngModel)]="userModel.name" required/>
                <small class="text-danger" [class.d-none]="name.untouched || name.valid">*Your name is required</small>
              </div>


          
            <!-- Password input -->
            <div class="form-outline mb-4">
              <label class="form-label" for="password">Password</label>
              <input type="password" #password="ngModel" name="password" class="form-control" [(ngModel)]="userModel.password" required/>
              <small class="text-danger" [class.d-none]="password.untouched || password.valid">*Your password is required</small>
            </div>

            <div class="alert alert-danger" [class.d-none]="errorMsg==''" role="alert">
              {{errorMsg}}
            </div>
          
            <div class="text-center mx-auto">
                <input class="btn btn-primary" type="submit" value="Register" [disabled]="registerForm.invalid">
            </div>
            <div class="text-center">
              <p>Already a user? <a routerLink="/login">Login</a></p>
            </div>
          </form>
          
        </div>
        </div>
    </div>
</div>
