<div class="col-md-4 order-md-2 mb-4">
    <h4 class="d-flex justify-content-between align-items-center mb-3">
      <span class="text-muted">Your cart</span>
      <span class="badge badge-secondary badge-pill">{{products.length}}</span>
    </h4>
    <ul class="list-group mb-3">
        <li class="list-group-item d-flex justify-content-between lh-condensed" *ngFor="let product of products;">
            <div>
                <h6 class="my-0">{{product.title}}</h6>
                <small class="text-muted">{{product.creator}}</small>
              </div>
              <span class="text-muted">{{product.price | currency}}</span>
        </li>
      <li class="list-group-item d-flex justify-content-between">
        <span>Total (USD)</span>
        <strong>{{sum() | currency}}</strong>
      </li>
    </ul>
  </div>
